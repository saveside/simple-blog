<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    {{ if .Site.UmamiID }}<script defer src="{{ if .Site.UmamiURL }}{{ .Site.UmamiURL }}/script.js{{ else }}https://cloud.umami.is/script.js{{ end }}" data-website-id="{{ .Site.UmamiID }}"></script>{{ end }}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="{{ .Site.BaseURL }}assets/404.jpg" alt="404 Page Not Found">
</body>
</html>
